<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup using neumorphism with HTML CSS</title>
        <script src="https://kit.fontawesome.com/7bc2a2c594.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

             <form class="box">
                 <div class="segment">
                     <h1>Sign Up</h1>
                 </div>
                 <label>
                     <input type="email" placeholder="Email ID">
                 </label>
                 <label>
                     <input type="password" placeholder="Password">
                 </label>
                 <button type="button">
                     <i class="fas fa-lock"></i>Sign Up
                 </button>
                 <div class="segment">
                     <p>Don't have an account ? <a href="login.html">Create Account</a></p>
                 </div>
             </form> 

    </body>
</html>
